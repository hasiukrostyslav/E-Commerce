<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="css/style.comp.css" />
        <title>Createx</title>
    </head>
    <body>
        <section class="navbar">
            <div class="navbar__cover--dark">
                <nav class="topbar container">
                    <p class="topbar__phone">
                        Available 24/7 at
                        <a class="topbar__phone-link" href="tel:(405)555-0128"
                            >(405) 555-0128</a
                        >
                    </p>
                    <ul class="topbar__list">
                        <li class="topbar__item">
                            <a href="#" class="topbar__link"
                                >Delivery & returns</a
                            >
                        </li>
                        <li class="topbar__item">
                            <a href="#" class="topbar__link">Track order</a>
                        </li>
                        <li class="topbar__item">
                            <a href="#" class="topbar__link">Blog</a>
                        </li>
                        <li class="topbar__item">
                            <a href="#" class="topbar__link">Contacts</a>
                        </li>
                    </ul>
                    <div class="topbar__lang">
                        <div class="topbar__lang-container">
                            <svg class="flag-icon">
                                <use
                                    xlink:href="../src/assets/svg/sprite.svg#flag-usa"
                                ></use>
                            </svg>
                            <p class="topbar__currancy">Eng / &dollar;</p>
                        </div>
                        <button class="btn-lang">
                            <svg class="down-chevron-icon">
                                <use
                                    xlink:href="../src/assets/svg/sprite.svg#down-chevron"
                                ></use>
                            </svg>
                        </button>
                    </div>
                    <div class="topbar__account">
                        <svg class="profile-icon">
                            <use
                                xlink:href="../src/assets/svg/sprite.svg#profile"
                            ></use>
                        </svg>
                        <button class="btn-user topbar__login">Log in</button>
                        <span>/</span>
                        <button class="btn-user topbar__register">
                            Register
                        </button>
                    </div>
                </nav>
            </div>
            <div class="navbar__cover--light">
                <nav class="navigation container">
                    <a href="index.html" class="logo-link"
                        ><img
                            class="logo"
                            src="../src/assets/images/logo.png"
                            alt="Createx logo"
                    /></a>

                    <ul class="navigation__list">
                        <li class="navigation__item">
                            <a href="" class="navigation__link">Women</a>
                        </li>
                        <li class="navigation__item">
                            <a href="" class="navigation__link">Men</a>
                        </li>
                        <li class="navigation__item">
                            <a href="" class="navigation__link">Girls</a>
                        </li>
                        <li class="navigation__item">
                            <a href="" class="navigation__link">Boys</a>
                        </li>
                        <li class="navigation__item">
                            <a
                                href=""
                                class="navigation__link navigation__link--red"
                                >Sale</a
                            >
                        </li>
                    </ul>
                    <form action="#" class="search">
                        <input
                            type="text"
                            class="search__input"
                            placeholder="Search for products..."
                        />
                        <button class="search__button">
                            <svg class="search__icon">
                                <use
                                    xlink:href="../src/assets/svg/sprite.svg#search"
                                ></use>
                            </svg>
                        </button>
                    </form>
                    <div class="navigation__toolbar">
                        <a href="#" class="navigation__like-link">
                            <svg class="navigation__icon">
                                <use
                                    xlink:href="../src/assets/svg/sprite.svg#heart-outline"
                                ></use>
                            </svg>
                            <span class="navigation__like-count">2</span>
                        </a>
                        <a href="#" class="navigation__cart-link">
                            <svg class="navigation__icon">
                                <use
                                    xlink:href="../src/assets/svg/sprite.svg#cart"
                                ></use>
                            </svg>
                            <span class="navigation__cart-count">4</span>
                        </a>
                    </div>
                </nav>
            </div>
        </section>

        <section class="offers">
            <svg class="offers__icon">
                <use
                    xlink:href="../src/assets/svg/sprite.svg#left-chevron"
                ></use>
            </svg>
            <div class="offers__text">
                <p class="offers__heading">Up to 70% Off.</p>
                <a href="#" class="offers__link">Shop our latest sale styles</a>
            </div>
            <svg class="offers__icon">
                <use
                    xlink:href="../src/assets/svg/sprite.svg#right-chevron"
                ></use>
            </svg>
        </section>

        <main></main>
    </body>
</html>
